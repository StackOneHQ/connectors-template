        in: body
        required: false
      - name: historyMetadata
        description: Additional issue history details
        type: object
        in: body
        required: false
        properties:
          - name: activityDescription
            type: string
            required: false
            description: The activity described in the history record
          - name: activityDescriptionKey
            type: string
            required: false
            description: The key of the activity described in the history record
          - name: description
            type: string
            required: false
            description: The description of the history record
          - name: descriptionKey
            type: string
            required: false
            description: The description key of the history record
          - name: extraData
            type: object
            required: false
            description: Additional arbitrary information about the history record
    steps:
      - stepId: transition_issue
        description: Transition the issue
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/issue/${inputs.issueIdOrKey}/transitions'
            method: post
            args:
              - name: accept
                value: application/json
                in: headers
              - name: content-type
                value: application/json
                in: headers
              - name: transition
                value: $.inputs.transition
                in: body
              - name: fields
                value: $.inputs.fields
                in: body
                condition: '{{present(inputs.fields)}}'
              - name: update
                value: $.inputs.update
                in: body
                condition: '{{present(inputs.update)}}'
              - name: historyMetadata
                value: $.inputs.historyMetadata
