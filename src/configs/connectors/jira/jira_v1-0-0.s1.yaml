StackOne: 1.0.0
info:
  title: Jira
  key: jira
  version: 1.0.0
  assets:
    icon: https://stackone-logos.com/api/jira/filled/png
  description: Jira is a project management and issue tracking tool that helps teams plan, track, and manage their work.
baseUrl: '{{$.context.authenticationType == "custom" ? "https://" + $.credentials.domain + ".atlassian.net" : "https://api.atlassian.com/ex/jira/" + $.credentials.cloudId}}'
resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/

rateLimit:
  mainRatelimit: 10

authentication:
  - oauth2:
      type: oauth2
      label: OAuth 2.0
      support:
        description: The steps in this guide require Admin privileges in your Atlassian account.
      authorization:
        type: oauth2
        authorizationUrl: https://auth.atlassian.com/authorize
        authorizationParams:
          audience: api.atlassian.com
          response_type: 'code'
          client_id: $.credentials.clientId
          redirect_uri: '${apiHostUri}/connect/oauth2/jira/callback'
          scope: '{{($.credentials.scopes ?? "read:jira-user read:jira-work write:jira-work read:board-scope:jira-software read:project:jira read:sprint:jira-software write:sprint:jira-software") + " offline_access"}}'
          prompt: 'consent'
        tokenUrl: 'https://auth.atlassian.com/oauth/token'
        token: $.credentials.accessToken
        includeBearer: true
      refreshAuthentication:
        action:
          actionId: refresh_token_jira
          categories:
            - internal
          actionType: refresh_token
          label: Refresh Token
          description: Refresh Jira OAuth2 token
          steps:
            - stepId: refresh_token_request
              description: Get new access token
              stepFunction:
                functionName: request
                parameters:
                  baseUrl: 'https://auth.atlassian.com'
                  url: '/oauth/token'
                  method: post
                  authorization:
                    type: basic
                    username: $.credentials.clientId
                    password: $.credentials.clientSecret
                    encoding: base64
                  args:
                    - name: Content-Type
                      value: application/json
                      in: headers
                    - name: grant_type
                      value: refresh_token
                      in: body
                    - name: refresh_token
                      value: $.credentials.refreshToken
                      in: body
            - stepId: fetch_accessible_resources
              description: Call Atlassian OAuth accessible resources endpoint to retrieve the cloud ID
              stepFunction:
                functionName: request
                parameters:
                  baseUrl: 'https://'
                  url: 'api.atlassian.com/oauth/token/accessible-resources'
                  method: get
                  authorization:
                    type: bearer
                    token: $.credentials.accessToken
                  args:
                    - name: accept
                      value: application/json
                      in: headers
                  response:
                    collection: true
            - stepId: map_credentials
              description: Pass through data
              stepFunction:
                functionName: map_fields
                version: '2'
                parameters:
                  fields:
                    - targetFieldKey: cloudId
                      expression: '{{$.steps.fetch_accessible_resources.output.data[.name == $.credentials.domain].id}}'
                      type: string
                    - targetFieldKey: accessToken
                      expression: $.steps.refresh_token_request.output.data.access_token
                      type: string
                    - targetFieldKey: refreshToken
                      expression: $.steps.refresh_token_request.output.data.refresh_token
                      type: string
                    - targetFieldKey: expiresIn
                      expression: $.steps.refresh_token_request.output.data.expires_in
                      type: number
                  dataSource: $
          result:
            data: $.steps.map_credentials.output.data
      setupFields:
        - key: clientId
          label: Client ID
          type: text
          required: true
          secret: false
          placeholder: YOUR_CLIENT_ID
          description: Can be found in the [Atlassian Developer Console](https://developer.atlassian.com/console/myapps/) > Your App > Settings > Client ID
          tooltip: The Client ID from your Atlassian OAuth 2.0 app registration.
        - key: clientSecret
          label: Client Secret
          type: password
          required: true
          secret: true
          placeholder: YOUR_CLIENT_SECRET
          description: Can be found in the [Atlassian Developer Console](https://developer.atlassian.com/console/myapps/) > Your App > Settings > Client Secret
          tooltip: The Client Secret from your Atlassian OAuth 2.0 app registration.
        - key: scopes
          label: Scopes
          type: text
          required: false
          secret: false
          placeholder: read:jira-user read:jira-work write:jira-work
          description: Enter a list of valid Jira scopes separated by a space. See [Atlassian scopes](https://developer.atlassian.com/cloud/jira/platform/scopes-for-oauth-2-3LO-and-forge-apps/) for more information.
      configFields:
        - key: domain
          label: Domain
          type: text
          required: true
          secret: false
          placeholder: your-jira-domain
          description: Your Jira domain can be found in your Jira instance URL or through the Atlassian Admin interface.
          tooltip: The domain is a unique identifier for your Jira instance.
      environments:
        - key: production
          name: Production
      testActions:
        - action: get_current_user
          required: false

  - custom:
      type: custom
      label: API Key
      support:
        description: The steps in this guide require Admin privileges within Jira.
      authorization:
        type: basic
        username: ${credentials.email}
        password: ${credentials.accessToken}
      configFields:
        - key: accessToken
          label: API Token
          type: password
          required: true
          secret: true
          placeholder: ATATT3xFfGF0aQNaJZQ9JtSvQ_example
          description: You can generate an API Token by going to your Atlassian Account Settings > Security > Create and manage API tokens.
          tooltip: Make sure to save your API token securely as it won't be shown again.
        - key: email
          label: Email
          type: text
          required: true
          secret: false
          placeholder: example@example.com
          description: Your Jira email can be found in your Jira instance URL or through the Atlassian Admin interface.
        - key: domain
          label: Domain
          type: text
          required: true
          secret: false
          placeholder: 1a2b3c4d-5e6f-7g8h-9i0j
          description: Your Jira domain can be found in your Jira instance URL or through the Atlassian Admin interface.
          tooltip: The domain is a unique identifier for your Jira instance.
      environments:
        - key: production
          name: Production
      testActions:
        - action: get_current_user
          required: false
actions:
  - actionId: get_application_property
    categories:
      - ticketing
    actionType: custom
    label: Get Application Property
    description: Get an application property by key
    details: "Returns an application property by key. Application properties control Jira system behavior and configuration. Requires Administer Jira global permission."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-jira-settings/
    inputs:
      - name: key
        description: The key of the application property (optional, returns all if not specified)
        type: string
        in: query
        required: false
      - name: permissionLevel
        description: Filter by permission level
        type: string
        in: query
        required: false
      - name: keyFilter
        description: Filter by key prefix
        type: string
        in: query
        required: false
    steps:
      - stepId: get_application_property
        description: Get application property
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/application-properties'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
              - name: key
                value: '{{inputs.key}}'
                in: query
                condition: '{{present(inputs.key)}}'
              - name: permissionLevel
                value: '{{inputs.permissionLevel}}'
                in: query
                condition: '{{present(inputs.permissionLevel)}}'
              - name: keyFilter
                value: '{{inputs.keyFilter}}'
                in: query
                condition: '{{present(inputs.keyFilter)}}'
    result:
      data: $.steps.get_application_property.output.data
  - actionId: get_advanced_settings
    categories:
      - ticketing
    actionType: custom
    label: Get Advanced Settings
    description: Get advanced application settings
    details: "Returns advanced application settings. Requires Administer Jira global permission."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-jira-settings/
    inputs: []
    steps:
      - stepId: get_advanced_settings
        description: Get advanced settings
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/application-properties/advanced-settings'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
    result:
      data: $.steps.get_advanced_settings.output.data
  - actionId: set_application_property
    categories:
      - ticketing
    actionType: custom
    label: Set Application Property
    description: Set an application property value
    details: "Sets the value of an application property. Requires Administer Jira global permission."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-jira-settings/
    inputs:
      - name: propertyId
        description: The ID (key) of the application property to set
        type: string
        in: path
        required: true
      - name: id
        description: The ID of the property (same as key)
        type: string
        in: body
        required: true
      - name: value
        description: The new value of the property
        type: string
        in: body
        required: true
    steps:
      - stepId: set_application_property
        description: Set application property
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/application-properties/${inputs.propertyId}'
            method: put
            args:
              - name: accept
                value: application/json
                in: headers
              - name: content-type
                value: application/json
                in: headers
              - name: id
                value: '{{inputs.id}}'
                in: body
              - name: value
                value: '{{inputs.value}}'
                in: body
    result:
      data: $.steps.set_application_property.output.data
  - actionId: get_configuration
    categories:
      - ticketing
    actionType: custom
    label: Get Configuration
    description: Get Jira global configuration
    details: "Returns the global configuration settings for Jira including voting, watching, unassigned issues, sub-tasks, attachments, issue linking, and time tracking settings."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-jira-settings/
    inputs: []
    steps:
      - stepId: get_configuration
        description: Get Jira configuration
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/configuration'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
    result:
      data: $.steps.get_configuration.output.data
  - actionId: get_attachment
    categories:
      - ticketing
    actionType: custom
    label: Get Attachment
    description: Get metadata for an attachment by ID
    details: "Returns metadata for a specific Jira attachment by attachment ID. Includes filename, size, mime type, author, creation date, and download URLs. Does not return the actual file content."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-issue-attachments/
    inputs:
      - name: attachmentId
        description: The ID of the attachment
        type: string
        in: path
        required: true
    steps:
      - stepId: get_attachment
        description: Get attachment metadata
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/attachment/${inputs.attachmentId}'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
    result:
      data: $.steps.get_attachment.output.data
  - actionId: delete_attachment
    categories:
      - ticketing
    actionType: custom
    label: Delete Attachment
    description: Delete an attachment from an issue
    details: "Deletes a Jira attachment by attachment ID. Permanently removes the file from the issue. Requires Delete all attachments permission or Delete own attachments permission if the user is the attachment author."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-issue-attachments/
    inputs:
      - name: attachmentId
        description: The ID of the attachment to delete
        type: string
        in: path
        required: true
    steps:
      - stepId: delete_attachment
        description: Delete the attachment
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/attachment/${inputs.attachmentId}'
            method: delete
            args:
              - name: accept
                value: application/json
                in: headers
    result:
      data: $.steps.delete_attachment.output.data
  - actionId: get_attachment_metadata
    categories:
      - ticketing
    actionType: custom
    label: Get Attachment Archive Metadata
    description: Get metadata for archive attachments (ZIP, TAR, etc.)
    details: "Returns metadata for files within an archive attachment (ZIP, TAR, etc.) by attachment ID. Lists the contents of the archive including file names, sizes, and paths without downloading the archive."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-issue-attachments/
    inputs:
      - name: attachmentId
        description: The ID of the archive attachment
        type: string
        in: path
        required: true
    steps:
      - stepId: get_metadata
        description: Get archive metadata
        stepFunction:
          functionName: request
          parameters:
            url: '/attachment/${inputs.attachmentId}/expand/human'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
    result:
      data: $.steps.get_metadata.output.data
  - actionId: get_attachment_settings
    categories:
      - ticketing
    actionType: custom
    label: Get Attachment Settings
    description: Get global attachment settings for the Jira instance
    details: "Returns the global attachment settings for the Jira instance. Includes whether attachments are enabled and the maximum attachment size allowed."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-issue-attachments/
    steps:
      - stepId: get_settings
        description: Get attachment settings
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/attachment/meta'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
    result:
      data: $.steps.get_settings.output.data
  - actionId: get_audit_records
    categories:
      - ticketing
    actionType: custom
    label: Get Audit Records
    description: Get audit records from Jira
    details: "Returns a paginated list of audit records. Audit records track changes made to Jira system configuration and administration settings. Requires Administer Jira global permission."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-audit-records/
    inputs:
      - name: offset
        description: The number of records to skip
        type: number
        in: query
        required: false
      - name: limit
        description: The maximum number of records to return (max 1000)
        type: number
        in: query
        required: false
      - name: filter
        description: Free-text filter string
        type: string
        in: query
        required: false
      - name: from
        description: Start date/time for filtering (ISO 8601 format)
        type: string
        in: query
        required: false
      - name: to
        description: End date/time for filtering (ISO 8601 format)
        type: string
        in: query
        required: false
    steps:
      - stepId: get_audit_records
        description: Get audit records
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/auditing/record'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
              - name: offset
                value: '{{inputs.offset}}'
                in: query
                condition: '{{present(inputs.offset)}}'
              - name: limit
                value: '{{inputs.limit}}'
                in: query
                condition: '{{present(inputs.limit)}}'
              - name: filter
                value: '{{inputs.filter}}'
                in: query
                condition: '{{present(inputs.filter)}}'
              - name: from
                value: '{{inputs.from}}'
                in: query
                condition: '{{present(inputs.from)}}'
              - name: to
                value: '{{inputs.to}}'
                in: query
                condition: '{{present(inputs.to)}}'
    result:
      data: $.steps.get_audit_records.output.data
  - actionId: list_boards
    categories:
      - ticketing
    actionType: custom
    label: List Boards
    description: Get all boards visible to the user
    resources: https://developer.atlassian.com/cloud/jira/software/rest/api-group-board/
    details: "Returns a paginated list of all boards visible to the user in Jira Software. Uses the Jira Software API (agile/1.0) instead of the platform API. Supports filtering by board type (scrum or kanban), name, and project key or ID. Supports pagination with startAt and maxResults parameters. Returns board IDs, names, types, and other board metadata."
    inputs:
      - name: startAt
        description: The starting index of the returned boards
        type: number
        in: query
        required: false
      - name: maxResults
        description: The maximum number of boards to return
        type: number
        in: query
        required: false
      - name: type
        description: Filters results to boards of the specified type (scrum or kanban)
        type: string
        in: query
        required: false
      - name: name
        description: Filters results to boards that match the specified name
        type: string
        in: query
        required: false
      - name: projectKeyOrId
        description: Filters results to boards that are relevant to a project
        type: string
        in: query
        required: false
    steps:
      - stepId: list_boards
        description: Get all boards
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/agile/1.0/board'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
              - name: startAt
                value: '{{inputs.startAt}}'
                in: query
                condition: '{{present(inputs.startAt)}}'
              - name: maxResults
                value: '{{inputs.maxResults}}'
                in: query
                condition: '{{present(inputs.maxResults)}}'
              - name: type
                value: '{{inputs.type}}'
                in: query
                condition: '{{present(inputs.type)}}'
              - name: name
                value: '{{inputs.name}}'
                in: query
                condition: '{{present(inputs.name)}}'
              - name: projectKeyOrId
                value: '{{inputs.projectKeyOrId}}'
                in: query
                condition: '{{present(inputs.projectKeyOrId)}}'
    result:
      data: $.steps.list_boards.output.data
  - actionId: get_board
    categories:
      - ticketing
    actionType: custom
    label: Get Board
    description: Get details of a specific board
    resources: https://developer.atlassian.com/cloud/jira/software/rest/api-group-board/
    details: "Returns detailed information about a specific Jira Software board by board ID. Uses the Jira Software API (agile/1.0) instead of the platform API. Includes board name, type, location, configuration, and other board-specific details."
    inputs:
      - name: boardId
        description: The ID of the board
        type: string
        in: path
        required: true
    steps:
      - stepId: get_board
        description: Get board details
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/agile/1.0/board/${inputs.boardId}'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
    result:
      data: $.steps.get_board.output.data
  - actionId: get_board_issues
    categories:
      - ticketing
    actionType: custom
    label: Get Board Issues
    description: Get all issues for a board
    resources: https://developer.atlassian.com/cloud/jira/software/rest/api-group-board/
    details: "Returns a paginated list of all issues for a specific Jira Software board by board ID. Uses the Jira Software API (agile/1.0) instead of the platform API. Supports optional JQL query filtering and pagination with startAt and maxResults parameters. Returns issue data including key, summary, status, assignee, and other issue fields."
    inputs:
      - name: boardId
        description: The ID of the board
        type: string
        in: path
        required: true
      - name: startAt
        description: The starting index of the returned issues
        type: number
        in: query
        required: false
      - name: maxResults
        description: The maximum number of issues to return
        type: number
        in: query
        required: false
      - name: jql
        description: JQL query to filter issues
        type: string
        in: query
        required: false
    steps:
      - stepId: get_issues
        description: Get board issues
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/agile/1.0/board/${inputs.boardId}/issue'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
              - name: startAt
                value: '{{inputs.startAt}}'
                in: query
                condition: '{{present(inputs.startAt)}}'
              - name: maxResults
                value: '{{inputs.maxResults}}'
                in: query
                condition: '{{present(inputs.maxResults)}}'
              - name: jql
                value: '{{inputs.jql}}'
                in: query
                condition: '{{present(inputs.jql)}}'
    result:
      data: $.steps.get_issues.output.data
  - actionId: get_board_backlog
    categories:
      - ticketing
    actionType: custom
    label: Get Board Backlog
    description: Get all issues in the backlog of a board
    resources: https://developer.atlassian.com/cloud/jira/software/rest/api-group-board/
    details: "Returns a paginated list of all issues in the backlog of a specific Jira Software board by board ID. Uses the Jira Software API (agile/1.0) instead of the platform API. Supports optional JQL query filtering and pagination with startAt and maxResults parameters. Returns backlog issue data including key, summary, status, and other issue fields."
    inputs:
      - name: boardId
        description: The ID of the board
        type: string
        in: path
        required: true
      - name: startAt
        description: The starting index of the returned issues
        type: number
        in: query
        required: false
      - name: maxResults
        description: The maximum number of issues to return
        type: number
        in: query
        required: false
      - name: jql
        description: JQL query to filter issues
        type: string
        in: query
        required: false
    steps:
      - stepId: get_backlog
        description: Get board backlog issues
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/agile/1.0/board/${inputs.boardId}/backlog'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
              - name: startAt
                value: '{{inputs.startAt}}'
                in: query
                condition: '{{present(inputs.startAt)}}'
              - name: maxResults
                value: '{{inputs.maxResults}}'
                in: query
                condition: '{{present(inputs.maxResults)}}'
              - name: jql
                value: '{{inputs.jql}}'
                in: query
                condition: '{{present(inputs.jql)}}'
    result:
      data: $.steps.get_backlog.output.data
  - actionId: get_board_configuration
    categories:
      - ticketing
    releaseStage: preview
    actionType: custom
    label: Get Board Configuration
    description: Get board configuration including columns and status mappings
    resources: https://developer.atlassian.com/cloud/jira/software/rest/api-group-board/
    details: "Returns the configuration of a Jira Software board by board ID. Includes column configuration with status mappings (which statuses belong to which columns), estimation settings, ranking field information, and filter reference. Use this to understand which issue statuses map to each board column, enabling filtering of issues by column."
    inputs:
      - name: boardId
        description: The ID of the board
        type: string
        in: path
        required: true
    steps:
      - stepId: get_board_configuration
        description: Get board configuration
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/agile/1.0/board/${inputs.boardId}/configuration'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
    result:
      data: $.steps.get_board_configuration.output.data
  - actionId: get_issue_changelogs
    categories:
      - ticketing
    actionType: custom
    label: Get Issue Changelogs
    description: Get the changelog history for an issue
    details: "Returns a paginated list of all changelog entries for a specific Jira issue by issue ID or key. Includes all field changes with timestamps, authors, and before/after values. Useful for audit trails and tracking issue history."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-issues/
    inputs:
      - name: issueIdOrKey
        description: The ID or key of the issue
        type: string
        in: path
        required: true
      - name: startAt
        description: The index of the first item to return
        type: number
        in: query
        required: false
      - name: maxResults
        description: The maximum number of items to return (default 100, max 100)
        type: number
        in: query
        required: false
    steps:
      - stepId: get_changelogs
        description: Get issue changelogs
        stepFunction:
          functionName: request
          parameters:
            url: '/rest/api/3/issue/${inputs.issueIdOrKey}/changelog'
            method: get
            args:
              - name: accept
                value: application/json
                in: headers
              - name: startAt
                value: '{{inputs.startAt}}'
                in: query
                condition: '{{present(inputs.startAt)}}'
              - name: maxResults
                value: '{{inputs.maxResults}}'
                in: query
                condition: '{{present(inputs.maxResults)}}'
    result:
      data: $.steps.get_changelogs.output.data
  - actionId: get_changelogs_by_ids
    categories:
      - ticketing
    actionType: custom
    label: Get Changelogs by IDs
    description: Get specific changelog entries for an issue by changelog IDs
    details: "Returns changelog entries for a specific Jira issue filtered by a list of changelog IDs. Useful for retrieving specific changes rather than the full changelog history. Requires the issue ID/key and an array of changelog IDs."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-issues/#api-rest-api-3-issue-issueidorkey-changelog-list-post
    inputs:
      - name: issueIdOrKey
