        type: object
        in: body
        required: true
        properties:
          - name: id
            type: string
            required: true
            description: The ID of the transition
      - name: fields
        description: Issue fields object containing field values to update on the transition screen
        type: object
        in: body
        required: false
      - name: update
        description: A map containing the field name and a list of operations to perform on the issue screen field. Fields included here cannot be included in 'fields'
