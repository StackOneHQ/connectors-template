    label: Transition Issue
    description: Transition an issue to a different status
    details: "Transitions a Jira issue to a different workflow status by issue ID or key. Requires a transition object with the transition ID. Supports optional fields object to update field values on the transition screen, update object to perform field operations, and historyMetadata to add additional history details. Moves the issue through the workflow to the target status."
    resources: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-issues/
    inputs:
      - name: issueIdOrKey
        description: The ID or key of the issue
        type: string
