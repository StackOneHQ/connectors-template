    description: Initiate a job change request for a worker which can handle new hires, job changes, or transfers using Workday Staffing API v7
    details: "Performs initiate job change (new hire/transfer). Initiate a job change request for a worker which can handle new hires, job changes, or transfers using workday staffing api v7"
    inputs:
      - name: worker_id
        description: The Workday ID of the worker
