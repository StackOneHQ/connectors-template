          parameters:
            baseUrl: "https://${credentials.workday_host}/ccx/api/staffing/v7/${credentials.tenant}"
            url: '/workers/${inputs.worker_id}/skillItems'
            method: post
            args:
              - name: Content-Type
                value: application/json
                in: headers
              - name: Accept
                value: application/json
                in: headers
              - name: skillItems
                value: $.inputs.skillItems
