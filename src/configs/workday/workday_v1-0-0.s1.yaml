actions:
  # Workers - REST
  - actionId: list_workers
    categories:
      - hris
    actionType: custom
    schema: employees
    label: List Workers
    description: List all workers from Workday Staffing API v7
    details: "Performs list workers. List all workers from workday staffing api v7"
    inputs:
      # Pagination
      - name: limit
        description: The maximum number of objects in a single response. The default is 20. The maximum is 100.
        type: number
        in: query
        required: false
      - name: offset
        description: The zero-based index of the first object in a response collection. The default is 0.
        type: number
        in: query
        required: false
      # Basic Search
      - name: search
        description: Searches workers by name or employee ID
        type: string
        in: query
        required: false
    steps:
      - stepId: get_workers
        description: Get workers data from Workday Staffing API v7
        stepFunction:
          functionName: request
          parameters:
            baseUrl: "https://${credentials.workday_host}/ccx/api/staffing/v7/${credentials.tenant}"
            url: '/workers'
            method: get
            args:
              - name: Content-Type
                value: application/json
                in: headers
              # Pagination
              - name: limit
                value: $.inputs.limit
                in: query
                condition: '{{present($.inputs.limit)}}'
              - name: offset
                value: $.inputs.offset
                in: query
                condition: '{{present($.inputs.offset)}}'
              # Basic Search - search by worker name or ID
              - name: search
                value: $.inputs.search
                in: query
                condition: '{{present($.inputs.search)}}'
    result:
      data: $.steps.get_workers.output.data
  - actionId: get_worker
    categories:
      - hris
    actionType: custom
    schema: employees
    label: Get Worker
    description: Get details of a specific worker from Workday Staffing API v7
    details: "Performs get worker. Get details of a specific worker from workday staffing api v7"
    inputs:
      - name: id
        description: Worker ID
        type: string
        in: path
        required: true
    steps:
      - stepId: get_worker
        description: Get worker details from Workday Staffing API v7
        stepFunction:
          functionName: request
          parameters:
            baseUrl: "https://${credentials.workday_host}/ccx/api/staffing/v7/${credentials.tenant}"
            url: '/workers/${inputs.id}'
            method: get
            args:
