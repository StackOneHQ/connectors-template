          type: text
          required: true
          secret: false
          placeholder: wd2-impl-services1.workday.com
          description: Your Workday API hostname for both REST and SOAP (e.g. 'wd2-impl-services1.workday.com').
          tooltip: Extract from REST or SOAP API URL when creating API client (the hostname part before '/ccx/api' or '/ccx/service').
        - key: auth_host
          label: Workday OAuth Host
          type: text
          required: true
          secret: false
          placeholder: impl.wd12.myworkday.com
          description: Your Workday OAuth authorization hostname (e.g. 'impl.wd12.myworkday.com').
          tooltip: Extract from OAuth authorization URL when creating API client (the hostname part before '/authorize').h URL when creating API client (the hostname part before '/authorize').
        - key: tenant
