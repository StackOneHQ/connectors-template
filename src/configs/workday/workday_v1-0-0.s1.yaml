          - name: '@_bsvc:Effective_Date'
            description: The effective date for the organization data, ex - 2008-09-29
            type: string
            required: true
          - name: Organization_Reference_ID
            description: The unique identifier for the organization, required for updates only
            type: string
            required: false
          - name: Include_Organization_ID_in_Name
            description: Flag to include organization ID in the name
            type: boolean
            required: false
          - name: Integration_ID_Data
            description: Integration ID data for the organization
            type: object
            required: false
            properties:
              - name: ID
                description: The integration ID value
                type: object
                required: true
                array: true
                properties:
                  - name: '@_bsvc:System_ID'
                    description: The system ID for the integration
                    type: string
                    required: true
                  - name: '#text'
                    description: The actual ID value
                    type: string
                    required: true
          - name: Organization_Name
            description: The name of the organization
            type: string
            required: false
          - name: Availability_Date
            description: The date when the organization becomes available, ex - 2008-09-29
            type: string
            required: false
          - name: Include_Organization_Code_In_Name
            description: Flag to include organization code in the name
            type: boolean
            required: false
          - name: Organization_Code
            description: The code for the organization
            type: string
            required: false
          - name: Include_Leader_In_Name
            description: Flag to include leader in the name
