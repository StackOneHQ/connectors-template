  # Recruiting - SOAP
  - actionId: get_candidates
    categories:
      - ats
    actionType: custom
    label: Get Candidates (SOAP)
    description: Retrieve candidate information using Workday Recruiting SOAP web service.
    resources: https://community.workday.com/sites/default/files/file-hosting/productionapi/Recruiting/v45.1/Get_Candidates.html
    inputs:
      - name: candidate_wid
        description: Specific candidate WID to retrieve
        type: string
        in: body
        required: false
      - name: page
        description: Page number for pagination (default 1)
        type: number
        in: body
        required: false
      - name: count
        description: Maximum number of candidates to return (default 25)
        type: number
        in: body
        required: false
      - name: Request_Criteria
        description: Search criteria to filter candidates
        type: object
        in: body
        required: false
        properties:
          - name: First_Name
            description: Filter by candidate first name
            type: string
            required: false
          - name: Last_Name
            description: Filter by candidate last name (required if First_Name is provided)
            type: string
            required: false
          - name: Candidate_Email_Address
            description: Filter by candidate primary email address
            type: string
            required: false
          - name: Applied_From
            description: Filter candidates who applied on or after this date (ISO 8601 format)
            type: datetime_string
            required: false
          - name: Applied_Through
            description: Filter candidates who applied on or before this date (ISO 8601 format)
            type: datetime_string
            required: false
          - name: Internal_Workers_Only
            description: When true, only return internal candidates who are employees
            type: boolean
            required: false
          - name: Created_From
            description: Filter candidates created on or after this date (ISO 8601 format)
            type: datetime_string
            required: false
          - name: Created_Through
            description: Filter candidates created on or before this date (ISO 8601 format)
            type: datetime_string
            required: false
          - name: Job_Requisition_Reference
            description: Filter candidates by job requisition they applied to
            type: object
            required: false
            properties:
              - name: ID
                description: Job requisition identifier
                type: object
                required: true
                properties:
                  - name: '@_bsvc:type'
                    description: ID type (WID or Job_Requisition_ID)
                    type: string
                    required: true
                  - name: '#text'
                    description: Job requisition ID value
                    type: string
                    required: true
          - name: Recruiting_Stage_Reference
            description: Filter candidates by their current recruiting stage
            type: object
            required: false
            properties:
              - name: ID
                description: Recruiting stage identifier
                type: object
                required: true
                properties:
                  - name: '@_bsvc:type'
                    description: ID type (WID or Recruiting_Stage_ID)
                    type: string
                    required: true
                  - name: '#text'
                    description: Recruiting stage ID value
                    type: string
                    required: true
          - name: Applicant_Source_Reference
            description: Filter candidates by their application source (how they found the job)
            type: object
            required: false
            properties:
              - name: ID
                description: Applicant source identifier
                type: object
                required: true
                properties:
                  - name: '@_bsvc:type'
                    description: ID type (WID or Applicant_Source_ID)
                    type: string
                    required: true
                  - name: '#text'
                    description: Applicant source ID value
                    type: string
                    required: true
          - name: Candidate_Tag_Reference
            description: Filter candidates by assigned tags
            type: object
            required: false
            properties:
              - name: ID
                description: Candidate tag identifier
                type: object
                required: true
                properties:
                  - name: '@_bsvc:type'
                    description: ID type (WID or Candidate_Tag_ID)
                    type: string
                    required: true
                  - name: '#text'
                    description: Candidate tag ID value
                    type: string
                    required: true
          - name: Static_Candidate_Pool_Reference
            description: Filter candidates by membership in a static candidate pool
            type: object
            required: false
            properties:
              - name: ID
                description: Static candidate pool identifier
                type: object
                required: true
                properties:
                  - name: '@_bsvc:type'
                    description: ID type (WID or Static_Candidate_Pool_ID)
                    type: string
                    required: true
                  - name: '#text'
                    description: Static candidate pool ID value
                    type: string
                    required: true
          - name: Worker_Reference
            description: Filter by a specific worker (for internal candidates)
            type: object
            required: false
            properties:
              - name: ID
                description: Worker identifier
                type: object
                required: true
                properties:
                  - name: '@_bsvc:type'
                    description: ID type (WID or Employee_ID)
                    type: string
                    required: true
                  - name: '#text'
                    description: Worker ID value
                    type: string
                    required: true
          - name: Pre-Hire_Reference
            description: Filter by a specific pre-hire applicant reference
            type: object
            required: false
            properties:
              - name: ID
                description: Pre-hire identifier
                type: object
                required: true
                properties:
                  - name: '@_bsvc:type'
                    description: ID type (WID or Applicant_ID)
                    type: string
                    required: true
                  - name: '#text'
                    description: Pre-hire ID value
                    type: string
                    required: true
    steps:
      - stepId: get_candidates
        description: Send SOAP request to get candidates
        stepFunction:
          functionName: soap_request
          parameters:
            baseUrl: 'https://${credentials.workday_host}'
            url: '/ccx/service/${credentials.tenant}/Recruiting'
            method: post
            authorization:
              type: bearer
              token: ${credentials.accessToken}
              includeBearer: true
            soapOperation: Get_Candidates_Request
            useSoapContext: false
            namespaces:
              - namespaceIdentifier: bsvc
                namespace: 'urn:com.workday/bsvc'
            args:
              - name: '@_bsvc:version'
                in: body
                value: v45.1
              - name: Request_References
                in: body
                value:
                  Candidate_Reference:
                    ID:
                      '@_bsvc:type': WID
                      '#text': '${$.inputs.candidate_wid}'
                condition: '{{present($.inputs.candidate_wid)}}'
              - name: Request_Criteria
                in: body
                value: $.inputs.Request_Criteria
                condition: '{{present($.inputs.Request_Criteria)}}'
              - name: Response_Filter
                in: body
                value:
                  Page: '${$.inputs.page ?? 1}'
                  Count: '${$.inputs.count ?? 25}'
    result:
      data: $.steps.get_candidates.output.data
