        description: Reference to existing candidate (required for updates, omit for new candidate creation)
        type: object
        in: body
        required: false
        properties:
          - name: ID
            description: Candidate identifier object (array of ID entries)
            type: object
            required: true
            array: true
            properties:
              - name: '@_bsvc:type'
                description: ID type identifier (e.g., WID, Candidate_ID)
                type: string
                required: true
