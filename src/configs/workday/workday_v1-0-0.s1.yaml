                                type: string
                                required: false
                              - name: '#text'
                                description: Prefix value (e.g., Mr, Mrs, Dr)
                                type: string
                                required: false
                      - name: Name_Suffix_Reference
                        description: Name suffix reference such as Jr., Sr., II, III (optional)
                        type: object
                        required: false
