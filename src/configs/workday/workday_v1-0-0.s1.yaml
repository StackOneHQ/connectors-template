                        type: string
                        required: true
                      - name: Last_Name
                        description: Candidate's legal last name (required)
                        type: string
                        required: true
                      - name: Middle_Name
                        description: Candidate's middle name or initial (optional)
                        type: string
                        required: false
                      - name: Name_Prefix_Reference
                        description: Name prefix reference such as Mr., Mrs., Ms., Dr. (optional)
                        type: object
