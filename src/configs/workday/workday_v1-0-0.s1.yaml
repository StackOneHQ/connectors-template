        properties:
          - name: Name_Data
            description: Candidate name information including legal and preferred names
            type: object
            required: true
            properties:
              - name: Legal_Name
                description: Legal name of the candidate (required for candidate creation)
                type: object
                required: true
                properties:
                  - name: Name_Detail_Data
                    description: Detailed name components for legal name
                    type: object
                    required: true
                    properties:
                      - name: First_Name
