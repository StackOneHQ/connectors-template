        authorizationParams:
          response_type: 'code'
          client_id: $.credentials.clientId
          redirect_uri: '${apiHostUri}/connect/oauth2/workday/callback'
          scope: '{{$.credentials.scopes ?? "staffing person absenceManagement system recruiting learningCore"}}'
          state: 'stackone'
        tokenUrl: "https://${credentials.workday_host}/ccx/oauth2/${credentials.tenant}/token"
        token: $.credentials.accessToken
        includeBearer: true
      setupFields:
        - key: workday_host
