      refreshAuthentication:
        schedule: '0 * * * *'
        action:
          actionId: refresh_token_workday
          categories:
            - internal
          actionType: refresh_token
          label: Refresh Token
          description: Refresh Workday OAuth2 token
          steps:
            - stepId: refresh_token_request
              description: Get new access token
              stepFunction:
                functionName: request
                parameters:
                  baseUrl: "https://${credentials.workday_host}/ccx/oauth2/${credentials.tenant}"
                  url: '/token'
                  method: post
                  authorization:
                    type: basic
                    username: $.credentials.clientId
                    password: $.credentials.clientSecret
                    encoding: base64
                  args:
                    - name: Content-Type
                      value: application/x-www-form-urlencoded
                      in: headers
                    - name: grant_type
                      value: refresh_token
                      in: body
                    - name: refresh_token
                      value: $.credentials.refreshToken
                      in: body
            - stepId: map_tokens
              description: Map tokens data
              stepFunction:
                functionName: map_fields
                version: '2'
                parameters:
